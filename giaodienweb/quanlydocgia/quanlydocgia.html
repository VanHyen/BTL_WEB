<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Độc giả - Hệ thống Thư viện</title>
    <link rel="stylesheet" href="quanlydocgia.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>

<div class="page-container">
    <div class="header-row">
        <div class="library-block">
            <div class="library-name">THƯ VIỆN TRUNG TÂM</div>
            <div class="library-info">
                Đ/c: Thôn Như Phượng Hạ, Xã Nghĩa Trụ, Hưng Yên<br>
                Hotline: 0962331641
            </div>
        </div>
        <div class="page-title-block">
            <div class="info-title">HỒ SƠ ĐỘC GIẢ</div>
            <div id="status-badge" class="badge">Đang hoạt động</div>
        </div>
    </div>

    <div class="reader-card">
        <div class="section-header">
            <i class="fas fa-user-circle"></i> Thông tin cá nhân
        </div>
        <div class="form-grid">
            <div class="input-group">
                <label>Mã độc giả:</label>
                <input type="text" id="ma_dg" disabled placeholder="Tự động tăng">
            </div>
            <div class="input-group">
                <label>Họ và tên:</label>
                <input type="text" id="ten_dg" placeholder="Nhập tên độc giả...">
                <div class="error" id="e_ten_dg"></div>
            </div>
            <div class="input-group">
                <label>Số điện thoại:</label>
                <input type="text" id="dien_thoai" placeholder="Nhập SĐT...">
                <div class="error" id="e_dien_thoai"></div>
            </div>
            <div class="input-group">
                <label>Email:</label>
                <input type="email" id="email" placeholder="Địa chỉ email...">
                <div class="error" id="e_email"></div>
            </div>
            <div class="input-group full-width">
                <label>Địa chỉ:</label>
                <input type="text" id="dia_chi" placeholder="Địa chỉ thường trú...">
                <div class="error" id="e_dia_chi"></div>
            </div>
        </div>
    </div>

    <div class="history-section" id="history-area">
        <div class="section-header">
            <i class="fas fa-history"></i> Lịch sử mượn sách
        </div>
        <table class="history-table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã phiếu</th>
                    <th>Ngày mượn</th>
                    <th>Số lượng sách</th>
                    <th>Tiền cọc</th>
                    <th>Chi tiết</th>
                </tr>
            </thead>
            <tbody id="history-body">
                </tbody>
        </table>
    </div>

    <div class="action-footer">
        <button class="btn-back" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Trở về
        </button>
        <div class="main-actions">
            <button id="btn_delete" class="btn-delete" style="display:none;" onclick="removeReader()">
                <i class="fas fa-trash"></i> Xóa độc giả
            </button>
            <button id="btn_save" class="btn-save" onclick="saveReader()">
                <i class="fas fa-save"></i> Lưu thông tin
            </button>
        </div>
    </div>
</div>

<script src="quanlydocgia.js"></script>
</body>
</html>
